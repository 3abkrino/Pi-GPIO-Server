<div class="row">
    <div class="col-md-8 pins-enabled">
        <h2>Pins Enabled</h2>
        <div class="row">
            <div ng-repeat="p in Pin.list" class="col-md-6">
                <h4>
                    {{ p.num }}:
                    <span class="label label-primary">{{ p.mode }}</span>
                </h4>
                <div class="alert alert-info">
                    <strong ng-if="p.value == 1">ON</strong>
                    <strong ng-if="p.value == 0">OFF</strong>
                </div>
                <div class="btn-toolbar">
                    <a ng-if="p.value == 0" class="btn btn-primary">Turn ON</a>
                    <a ng-if="p.value == 1" class="btn btn-danger">Turn OFF</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 pin-events">
        <h2>Events Detected</h2>
        <div class="row">

        </div>
    </div>
</div>
